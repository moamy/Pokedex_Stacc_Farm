<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pokédex</h1>
    <div id="mainContent">
        <h2 id="searchResult"></h2>
        <h4 id="pokemonId"></h4>
        <img id="img" src="/blank.png" alt="Picture displaying a pokémon.">
        <!-- Return false upon submitting form to prevent site from reloading -->
        <form onsubmit="return false">
            <input id="name" name="pokemonName" type="text" autocomplete="off" required="required"
                placeholder="Search for a pokemon">
            <!-- Clicking submit kicks off the fetchAPI() function -->
            <input type="submit" value="Submit" onclick="checkCache(pokemonName)">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
